@if (isAddingTask) {
<app-new-task (Close)="onClose()" [id]="userId" />
}
<section id="tasks">
  <header>
    <h2>{{ name }}</h2>
    <menu>
      <button (click)="onAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUSerTasks; track task.id) {
    <li>
      <app-task [task]="task" />
    </li>
    }
  </ul>
</section>
